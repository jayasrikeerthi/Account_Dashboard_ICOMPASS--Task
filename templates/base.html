<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
   
<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
        <h4 class="text-center">Dashboard</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/" class="nav-link text-white">🏠 Dashboard</a></li>
            <li class="nav-item"><a href="/profile" class="nav-link text-white">👤 Profile</a></li>
            <li class="nav-item"><a href="/notifications" class="nav-link text-white">🔔 Notifications</a></li>
            <li class="nav-item"><a href="/billing" class="nav-link text-white">💳 Billing</a></li>
            <li class="nav-item"><a href="/plans" class="nav-link text-white">📜 Plans</a></li>
        </ul>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

    <!-- Content -->
    <div class="content p-4 w-100">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
